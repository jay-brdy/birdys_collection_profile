    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* font-family: "Lucida Sans", Geneva, Verdana, sans-serif; */
        font-family: "Hartsinger", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0ebd8;
      }

      .window {
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        background: #fefefe;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
      }

      .window-header {
        background-color: #2f6690;
        padding: 0.6rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 2px solid #ddd;
      }

      .window-header .buttons {
        display: flex;
        gap: 0.4rem;
      }

      .window-header .buttons div {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .btn-close {
        background-color: #81c3d7;
      }

      .btn-minimize {
        background-color: #81c3d7;
      }

      .btn-maximize {
        background-color: #81c3d7;
      }

      .profile {
        padding: 2rem;
        text-align: center;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 0.5rem;
        color: #16425b;
        font-weight: 400;
      }

      .title {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .bio {
        font-size: 1.2rem;
        color: #333;
        /* margin-bottom: 1.5rem; */
      }

      .socials a {
        text-decoration: none;
        color: #2f6690;
        margin: 0 0.5rem;
        font-size: 2rem;
        transition: color 0.3s;
      }

      .socials a:hover {
        color: #16425b;
      }

      .app-button-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px 0;
        text-align: center;
        background-color: #2f6690;
      }

      .app-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #333;
      }

      .app-button img {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .app-button img:hover {
        transform: scale(1.1);
      }

      .app-text {
        font-size: 1rem;
        color: #ffffff;
        margin-top: 0.4rem;
        text-align: center;
        font-weight: 400;
      }

      /* Main Hartsinger font */
      @font-face {
        font-family: "Hartsinger";
        src: url("fonts/Hartsinger.ttf") format("truetype"),
          url("fonts/Hartsinger.otf") format("opentype");
      }
    </style>
  </head>

    <div class="window">
